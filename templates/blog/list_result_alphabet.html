{% extends "blog/base.html" %}
<!-- {% load static %} -->
{% block content %} 
            
            <!-- Blog preview section-->
            <section class="py-5">
                <div class="container px-5 my-5">
                    <div class="row gx-5 justify-content-center">
                        <div class="col-lg-8 col-xl-6">
                            <div class="text-center">
                                <h2 class="fw-bolder" id="header_note">{{letter}}</h2>
                            </div>
                        </div>
                    </div>
                    
                    <div class="container">
                        <div class="row gx-5">
                            {% if books %}
                                {% for book in books %}
                                    <div class="col-lg-4 mb-5" style="margin-top: 30px;">
                                        <div class="card h-100 shadow border-0">
                                                <a style="text-align: center; padding-top: 10px;" class="text-decoration-none link-dark stretched-link" href="{% url 'blog:content_detail' model_type='book' pk=book.pk %}">
                                                    <h5 class="card-title mb-3">{{ book.title }}</h5>
                                                </a>
                                        </div>
                                    
                                    </div>
                                {% endfor %}
                            {% else %}
                                <p style="color: rgb(255, 0, 0); font-size: 2em;">مطلبی بر اساس حرف "{{letter}}" پیدا نشد!</p>
                            {% endif %}
                        </div>
                    </div>
                            
                </div>
            </section>
        </main>
{% endblock %}
